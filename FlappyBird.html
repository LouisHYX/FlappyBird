<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>FlappyBird</title>
	<link rel="stylesheet" type="text/css" href="FlappyBird.css">
</head>
<body>
	<!-- 画布 -->
	<canvas id="canvas">请升级您的浏览器版本以支持该游戏</canvas>

	<!-- 得分面板 -->
	<div class="scoresBoardBox" id="scoresBoardBox">
		<h4 class="scoresTitle">得分</h4>
		<span class="scores" id="scores">0</span>
	</div>

	<!-- 设置 -->
	<!-- <div class="setting" id="setting"></div> -->

	<!-- 设置菜单 -->
	<!-- <div class="settingMenuBg" id="settingMenuBg">
		<div class="settingMenuBox">
			<ul>
				<li class="continueGame" id="continueGame"></li>
				<li class="exitGame" id="exitGame"></li>
			</ul>
		</div>
	</div> -->

	<!-- 结束菜单 -->
	<div class="deadMenuBg menuBg" id="deadMenuBg">
		<div class="deadMenuBox menuBox">
			<h4 class="scoresLabel"></h4>
			<span class="finalScores" id="finalScores"></span>
			<ul>
				<li class="cutting_line"></li>
				<li class="mainButton" id="restartGame"></li>
				<li class="mainButton" id="goMainMenu"></li>
				<li class="mainButton" id="exitGame"></li>
			</ul>
		</div>
	</div>

	<!-- 主菜单 -->
	<div class="mainMenuBg menuBg" id="mainMenuBg">
		<div class="mainMenuBox menuBox" id="mainMenuBox">
			<h4 class="levelLabel" id="levelLabel"></h4>
			<ul>
				<li class="levelButton easyLevel" id="easyLevel" data-selected="0" data-level="easy"></li>
				<li class="levelButton normalLevel" id="normalLevel" data-selected="1" data-level="normal"></li>
				<li class="levelButton hardLevel" id="hardLevel" data-selected="0" data-level="hard"></li>
				<li class="cutting_line" id="cutting_line"></li>
				<li class="mainButton" id="startGame"></li>
			</ul>
		</div>
	</div>

	<!-- loading页 -->
	<div class="loadingBg" id="loadingBg">
		<div class="loadingBox">
			<img class="birdFly" id="birdFly" src="" alt="loading">
			<div class="progressBarBox" id="progressBarBox">
				<div class="progressBar" id="progressBar"></div>
			</div>
			<div class="loadingText" id="loadingText"></div>
		</div>
	</div>

	<script type="text/javascript" src="RequestNextAnimationFrame.js"></script>
	<script type="text/javascript" src="FlappyBird.js"></script>
</body>
</html>
